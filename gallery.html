<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoL Hub — Galerie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="container nav-inner">
      <div class="brand"><span>LoL Hub</span><span class="badge">galerie</span></div>
      <nav class="links">
        <a href="index.html">Acasă</a>
        <a href="champions.html">Campioni</a>
        <a href="roles.html">Roluri</a>
        <a href="esports.html">Esports</a>
        <a href="gallery.html">Galerie</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1 class="title">Galerie</h1>
      <p class="subtitle">Scrie un cuvânt (ex: “jinx”, “worlds”, “mid”) ca să filtrezi imaginile.</p>

      <input data-gallery-search
        placeholder="Caută..."
        style="width:100%;padding:12px 14px;border-radius:14px;border:1px solid var(--border);background:rgba(255,255,255,.03);color:var(--text);outline:none;margin-bottom:14px" />

      <div class="gallery">
        <div class="thumb" data-gallery-item data-tags="jinx adc piltover zaun">
          <img src="images/gallery1.jpg" alt="Galerie 1" />
          <div class="cap">Exemplu: Jinx / ADC</div>
        </div>

        <div class="thumb" data-gallery-item data-tags="worlds stage esports crowd">
          <img src="images/gallery2.jpg" alt="Galerie 2" />
          <div class="cap">Exemplu: Worlds / Esports</div>
        </div>

        <div class="thumb" data-gallery-item data-tags="mid mage lane">
          <img src="images/gallery3.jpg" alt="Galerie 3" />
          <div class="cap">Exemplu: Mid lane</div>
        </div>
      </div>

      <p class="notice">
        Tip: ca să adaugi o poză nouă, duplici un bloc <code>thumb</code> și schimbi <code>src</code>, <code>alt</code> și <code>data-tags</code>.
      </p>
    </div>

    <footer class="footer">© LoL Hub</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
